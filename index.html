<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You ðŸŒ¹</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #050505; /* Deep Black */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
            font-family: 'Great Vibes', cursive;
        }

        /* Start Button Style */
        .click-hint {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ff0055;
            border: 2px solid #ff0055;
            padding: 15px 30px;
            font-size: 1.5rem;
            cursor: pointer;
            z-index: 100;
            background: rgba(0,0,0,0.8);
            box-shadow: 0 0 20px #ff0055;
            animation: pulse 1s infinite;
            font-family: 'Courier New', Courier, monospace; /* Thoda techy font button ke liye */
        }

        /* Container for the Rose - Initially Hidden */
        .rose-container {
            position: relative;
            width: 300px;
            height: 450px;
            display: none; /* Pehle chipa rahega */
            justify-content: center;
            align-items: center;
            filter: drop-shadow(0 0 15px rgba(255, 0, 50, 0.6));
            z-index: 2;
        }

        svg {
            width: 100%;
            height: 100%;
            overflow: visible;
        }

        path {
            fill: transparent;
            stroke: #ff0040;
            stroke-width: 1.5;
            stroke-dasharray: 3500;
            stroke-dashoffset: 3500;
            animation: drawLines 4s ease-in-out forwards, fillColor 2s ease-in-out 3.5s forwards;
        }

        @keyframes drawLines { to { stroke-dashoffset: 0; } }

        @keyframes fillColor {
            to {
                fill: rgba(220, 20, 60, 0.9);
                stroke: #ff3366;
                filter: drop-shadow(0 0 10px #ff0040);
            }
        }

        .stem-path {
            stroke: #00ff80;
            animation: drawLines 4s ease-in-out forwards, fillStem 2s ease-in-out 3.5s forwards;
        }

        @keyframes fillStem {
            to { fill: rgba(34, 139, 34, 0.8); stroke: #00ff80; }
        }

        /* Text Styling - Initially Hidden via JS logic */
        .message {
            margin-top: -50px;
            text-align: center;
            z-index: 3;
            display: none; /* Hidden initially */
            opacity: 0;
            animation: textFadeIn 2s ease-in-out 5s forwards;
        }

        .title {
            color: #fff;
            font-size: 3.5rem;
            text-shadow: 0 0 10px #ff0055, 0 0 20px #ff0055;
            margin: 0;
        }

        .subtitle {
            color: #ffd700;
            font-size: 1.8rem;
            margin-top: 10px;
            letter-spacing: 1px;
            text-shadow: 0 0 5px #ffd700;
        }

        @keyframes textFadeIn { to { opacity: 1; transform: translateY(10px); } }

        .petal {
            position: absolute;
            background-color: #ff0040;
            width: 10px; height: 10px;
            border-radius: 50% 0 50% 0;
            top: -10%; opacity: 0.8;
            animation: fall linear infinite; z-index: 1;
        }

        @keyframes fall { to { transform: translateY(110vh) rotate(720deg); } }
        @keyframes pulse { 0% { transform: translate(-50%, -50%) scale(1); } 50% { transform: translate(-50%, -50%) scale(1.1); } 100% { transform: translate(-50%, -50%) scale(1); } }

    </style>
</head>
<body>

    <div class="click-hint" onclick="startShow()">Tap to Open ðŸŒ¹</div>

    <audio id="bgMusic" loop>
        <source src="song.mp3" type="audio/mp3">
    </audio>

    <div class="rose-container" id="rose">
        <svg viewBox="0 0 512 512">
            <path class="stem-path" d="M256,480c-10-50,10-100,5-150 c-5-40-20-80-20-120"/>
            <path class="stem-path" d="M250,350 c-40-10-80,10-100-20 c20,10,60,0,100,20"/>
            <path class="stem-path" d="M260,300 c40-10,80,10,100-20 c-20,10-60,0-100,20"/>
            <path d="M240,210 c-30-40-80-20-80,30 c0,50,50,70,80,40"/>
            <path d="M272,210 c30-40,80-20,80,30 c0,50-50,70-80,40"/>
            <path d="M220,180 c-20-50,40-100,90-50 c20,20-10,60-40,70"/>
            <path d="M256,120 c-60-40-120,40-80,100 c20,30,80,30,100-10"/>
            <path d="M256,120 c60-40,120,40,80,100 c-20,30-80,30-100-10"/>
            <path d="M256,160 c-20-20-20-60,0-80 c20,20,20,60,0,80"/>
        </svg>
    </div>

    <div class="message" id="msg">
        <div class="title">Happy Rose Day!</div>
        <div class="subtitle">Sachin Sharma ki taraf se apke liye ðŸŒ¹</div>
    </div>

    <script>
        function startShow() {
            // Button chupao
            document.querySelector('.click-hint').style.display = 'none';
            
            // Rose aur Message dikhao
            document.getElementById('rose').style.display = 'flex';
            document.getElementById('msg').style.display = 'block';

            // Music bajao
            var audio = document.getElementById("bgMusic");
            audio.play().catch(error => {
                console.log("Audio play error: ", error);
            });

            // Petals girana shuru karo
            setInterval(createPetal, 200);
        }

        // JavaScript for Falling Petals
        function createPetal() {
            const petal = document.createElement('div');
            petal.classList.add('petal');
            
            // Random Position & Size
            petal.style.left = Math.random() * 100 + 'vw';
            petal.style.animationDuration = Math.random() * 3 + 2 + 's';
            petal.style.width = Math.random() * 15 + 10 + 'px';
            petal.style.height = Math.random() * 15 + 10 + 'px';
            
            // Random Color Shade
            const colors = ['#ff0040', '#ff4d79', '#e60039'];
            petal.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];

            document.body.appendChild(petal);

            // Remove after animation
            setTimeout(() => {
                petal.remove();
            }, 5000);
        }
    </script>

</body>
</html>
